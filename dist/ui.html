<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui</title>
        <style>
            ul,
            li {
                list-style: none;
            }
        </style>
    <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
    <body>
        <div class="wrapper">
            <main style="background-color: #e0e0e0">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        row-gap: 3rem;
                        padding: 5rem;
                    "
                    class="container"
                >
                    <!-- typography -->
                    <div style="text-align: center">
                        <div class="h h_h1">heading</div>
                        <div class="h h_h2">heading</div>
                        <div class="h h_h3">heading</div>
                        <div class="h h_h4">heading</div>
                        <div class="txt30 txt30_md">text</div>
                        <div class="txt20 txt20_md">text</div>
                        <div class="num-txt">x 50</div>
                    </div>

                    <!-- buttons -->
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="i-btn i-btn_arr-prev">
                            <svg>
                                <use href="#arr-left-svg"></use>
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_arr-next">
                            <svg>
                                <use href="#arr-right-svg"></use>
                            </svg>
                        </button>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem">
                        <button type="button" class="btn btn_pink">
                            <span class="btn__txt">связаться с нами</span>
                        </button>
                        <button type="button" class="btn btn_white">
                            <span class="btn__txt">связаться с нами</span>
                        </button>
                        <button type="button" class="btn btn_gold">
                            <span class="btn__txt">связаться с нами</span>
                        </button>
                    </div>

                    <!-- inputs -->
                    <form
                        data-dev
                        action="#"
                        style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem"
                    >
                        <div data-hint="Поле заполнено не верно" class="input">
                            <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Имя"
                                class="input__field"
                            />
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <svg display="none">
    <symbol id="arr-left-svg" viewBox="0 0 28 30">
        <path d="M26 13C27.1046 13 28 13.8954 28 15C28 16.1046 27.1046 17 26 17V13ZM0.585787 16.4142C-0.195263 15.6332 -0.195263 14.3668 0.585787 13.5858L13.3137 0.857864C14.0948 0.0768156 15.3611 0.0768156 16.1421 0.857864C16.9232 1.63891 16.9232 2.90524 16.1421 3.68629L4.82843 15L16.1421 26.3137C16.9232 27.0948 16.9232 28.3611 16.1421 29.1421C15.3611 29.9232 14.0948 29.9232 13.3137 29.1421L0.585787 16.4142ZM26 17H2V13H26V17Z" fill="#3C4243"></path>
    </symbol>
    <symbol id="arr-right-svg" viewBox="0 0 28 30">
        <path d="M2 13C0.89543 13 0 13.8954 0 15C0 16.1046 0.89543 17 2 17V13ZM27.4142 16.4142C28.1953 15.6332 28.1953 14.3668 27.4142 13.5858L14.6863 0.857864C13.9052 0.0768156 12.6389 0.0768156 11.8579 0.857864C11.0768 1.63891 11.0768 2.90524 11.8579 3.68629L23.1716 15L11.8579 26.3137C11.0768 27.0948 11.0768 28.3611 11.8579 29.1421C12.6389 29.9232 13.9052 29.9232 14.6863 29.1421L27.4142 16.4142ZM2 17H26V13H2V17Z" fill="#3C4243"></path>
    </symbol>
</svg>

    </body>
</html>
